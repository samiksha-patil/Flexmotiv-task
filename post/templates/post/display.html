{% extends "user/base.html" %}

{% block content %}

{% for post in posts %}
<div class="content-section">
<div class="card-body">
    <h5 class="card-title">{{ post.title }}</h5>
    <p class="card-text">{{ post.uploaded_by }}
        {{ post.date_posted }}</p>
  
  </div>

{% for pic in post.image.all %}

    <img src="media\{{ pic }}"  class="card-img-top" alt="...">
   
  </div>


{% endfor %}
{% endfor %}


{% endblock content %}
